        <input id="password" type="password" placeholder="Saisissez votre mot de passe" minlength="4" maxlength="15" />
        <p id="passworderror" class="errormsg"></p>

        <p id="loginerror" class="errormsg"></p>
        <input type="submit" value="Se connecter" />
      </form>
      <p><a href="#">Mot de passe oublié</a></p>
